<!--
  //input
  .button //data load button
  .inputValue //input for city

  //output
  .name //city name
  .desc //weather description
  .temp //temperature
  .humi //humidity
  .pres //pressure
  .wspd //wind speed
  .wang //wind angle

  .aqi //air quality
  .pm10 //pm10
  .pm25 //pm25

  .lat //latitude output
  .lon //longitude output
  -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kubusweather</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <p class="name"></p>
    <p class="desc"></p>
    <p class="temp"></p>
    <p class="humi"></p>
    <p class="pres"></p>
    <p class="pspd"></p>
    <p class="wang"></p>
    <p class="aqi"></p>
    <p class="pm10"></p>
    <p class="pm25"></p>
    <p class="lat"></p>
    <p class="lon"></p>
  </body>

  <script src="js\script.js"></script>
</html>
